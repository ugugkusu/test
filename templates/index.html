<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/main.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="container welcome">
        <div class="welcome_text">Hoşgeldin</div>
        <div class="welcome_username">ugurgunes</div>
      </div>
      <div class="container server-status">
        <div class="server-url">mcserver.ugurgunes.online</div>
      </div>
      <div class="container notification-container">
        <div class="notification-container-image">
          <img
            src="{{ url_for('static',filename='images/mc-icon.png') }}"
            alt=""
          />
        </div>
        <div class="notification-container-title">
          Minecraft sunucusundaki yeni olayladan bildirim almak için bildirim
          servisini açın
        </div>
        <div class="notification-container-desc">
          Bildirim servisine katılarak sunucuya giren ve çıkan oyuncular için
          bildirim alırsın
        </div>
        <button class="standart-button">Bildirimleri Aç</button>
      </div>
      <div class="container active-players-container">
        <div class="active_players_container-title">Aktif Oyuncular (2/20)</div>
        <ul class="active_players_container-player-list">
          <li>Rlico</li>
          <li>H4yakawa</li>
        </ul>
      </div>
    </div>
  </body>
</html>
